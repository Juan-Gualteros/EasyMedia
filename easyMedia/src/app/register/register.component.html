<div
  class="container"
  style="
    justify-content: center;
    align-content: center;
    align-self: center;
    background-color: #9b8adb;
  "
>
  <div class="row">
    <div class="col-12" style="text-align: center">
      <img src="assets/image.png" alt="image" width="150" />
    </div>
  </div>
  <br />
  <div class="row" style="text-align: center">
    <div class="col-12" display="grid">
      <mat-label
        for="title"
        style="font-size: xx-large; color: white; font-family: bold"
        >Easy Media</mat-label
      >
    </div>
  </div>
  <br />
  <div class="row" style="text-align: center">
    <div class="col-12">
      <mat-label style="color: #5dcdc5">Now, share is easy</mat-label>
    </div>
  </div>
  <br />
  <div class="row" style="text-align: center">
    <div class="col-12">
      <label style="font-size: large; color: white">Sign In</label>
    </div>
  </div>
  <br />
  <div class="row" style="color: #9b8adb">
    <div class="col-12">
      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label style="color: black">Full Name</mat-label>
        <input
          style="color: white"
          matInput
          type="text"
          placeholder="Camilo Cifuentes"
          [formControl]="name"
          [(ngModel)]="Register.name"
          required
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row" style="color: #9b8adb">
    <div class="col-12">
      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label style="color: black">Email</mat-label>
        <input
          style="color: white"
          type="email"
          matInput
          placeholder="example@email.com"
          [formControl]="email"
          [(ngModel)]="Register.email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getEmailError() }}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label style="color: black">Password</mat-label>
        <input
          minlength="8"
          style="color: white"
          matInput
          placeholder="********"
          [formControl]="password"
          [(ngModel)]="Register.password"
          required
          [type]="hidePas ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePas = !hidePas"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePas"
        >
          <mat-icon>{{ hidePas ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label style="color: black">Confirm Password</mat-label>
        <input
          minlength="8"
          style="color: white"
          matInput
          placeholder="********"
          [formControl]=" confirmPassword"
          required
          [type]="hideConfPas ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideConfPas = !hideConfPas"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfPas"
        >
          <mat-icon>{{ hideConfPas ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error ></mat-error>
      </mat-form-field>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <button mat-raised-button color="primary" style="width: 100%" (click)="createUser()">
        
        SIGN IN
      </button>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="col-12" style="text-align: end">
      <span style="font-size: smaller">
        Already have an account? <a href="/login">Login</a></span
      >
    </div>
  </div>
</div>

<div class="container" *ngIf="publication">
    <div class="row">
      <div class="col-12" style="text-align: center">
        <mat-label style="color: white; font-size: xx-large; font-weight: bold"
          >My Publications</mat-label
        >
      </div>
    </div>
    <br />
   
    <div class="row">
      <div class="col-6" style="text-align: left">
        <mat-label style="font-size: medium; color: #313c6d; font-weight: bold"
          >Date Select</mat-label
        >
      </div>
      <div class="col-6" style="text-align: right">
        <span style="font-size: smaller" >Showing 2/2</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" style="width: 100%">
          <input matInput [matDatepicker]="picker"  placeholder="Select a Date"/>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  
    <mat-card *ngFor="let post of myPosts">
      <mat-card-header style="background-color: #58bcdb">
        <mat-card-title-group style="max-width: 434px; word-break:break-all"> 
          <mat-card-title style="color: white; max-width: 427px; "> <p style="max-width: 427px; white-space:initial; word-break:break-all">{{post.title}}</p></mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content style="background-color: #666666; color: white; max-width: 427px; ">
        <br />
       
          <p  style="max-width: 427px; white-space:initial; word-break:break-all">{{post.message}}</p>
     
        <br />
      </mat-card-content>
  
      <mat-card-footer style="background-color: #666666; color: white">
        <br />
        <div class="row">
          <div class="col-5" style="text-align: left; margin-left: 0.7rem; font-size: xx-small;">{{post.date | date:'hh:mm MM/dd/yy'}}</div>
          <div class="col-6" style="text-align: end; font-size: smaller;">{{post.name}}</div>
        </div>
      </mat-card-footer>
    </mat-card>
    <br />
    
  
    <div class="row">
      <mat-paginator
        [length]="20"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        style="background-color: #9b8adb"
      >
      </mat-paginator>
    </div>
  </div>
  

  <div class="container" *ngIf="!publication">
    <div class="row">
        <div class="col-12" style="text-align: center">
          <mat-label style="color: white; font-size: xx-large; font-weight: bold"
            >My Publications</mat-label
          >
        </div>
      </div>
      <br />
     
      <div class="row">
        <div class="col-6" style="text-align: left">
          <mat-label style="font-size: medium; color: #313c6d; font-weight: bold"
            >Date Select</mat-label
          >
        </div>
        <div class="col-6" style="text-align: right">
          <span style="font-size: smaller" > No Results Here</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%">
            <input matInput [matDatepicker]="picker"  placeholder="Select a Date"/>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <img src="assets/Nothing.png" alt="">
        </div>
      </div>
  </div>

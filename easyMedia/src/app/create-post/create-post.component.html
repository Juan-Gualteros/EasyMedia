<div class="container"  >
  <div class="row">
    <div class="col-12" style="text-align: center">
      <mat-label style="color: white; font-size: xx-large">
        Create message
      </mat-label>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <mat-label style="color: #313c6d; text-align: left; font-size: medium">
        Title messages
      </mat-label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field style="width: 100%">
        <input
          type="text"
          #titles
          matInput
          [formControl]="title"
          [(ngModel)]="info.title"
          maxlength="30"
          placeholder="Your post title"
          style="color: black"
          
        />
        <mat-hint align="end">{{ titles.value.length }} / 30</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <mat-label style="color: #313c6d; text-align: left; font-size: medium">
        Messages
      </mat-label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field style="width: 100%">
        <textarea
          type="text"
          #messages
          [formControl]="message"
          [(ngModel)]="info.message"
          matInput
          maxlength="300"
          placeholder="Create message for share with your friends."
          style="color: black"
        ></textarea>
        <mat-hint align="end">{{ messages.value.length }} / 300</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12" style="text-align: end">
      <button
        mat-raised-button
        type="button"
        color="primary"
        (click)="create()"
      >
        SHARE
      </button>
    </div>
  </div>
  <br />
  <mat-card >
    <mat-card-header style="background-color: #58bcdb">
      <mat-card-title-group style="max-width: 234px; word-break:break-all"> 
        <mat-card-title style="color: white; max-width: 200px; "> <p style="max-width: 200px; white-space:initial; word-break:break-all">{{title.value}}</p></mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content style="background-color: #666666; color: white; max-width: 235px; ">
      <br />
     
        <p  style="max-width: 235px; white-space:initial; word-break:break-all">{{message.value}}</p>
   
      <br />
    </mat-card-content>

    <mat-card-footer style="background-color: #666666; color: white">
      <br />
      <div class="row">
        <div class="col-5" style="text-align: left; margin-left: 0.7rem; font-size: xx-small;">{{date | date:'hh:mm MM/dd/yy'}}</div>
        <div class="col-6" style="text-align: end; font-size: smaller;">{{name}}</div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
